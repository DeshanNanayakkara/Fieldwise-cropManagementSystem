<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboardnavbar">
        <div class="dashboardnavbar">
          
          <div class="icon-wrapper">
            <img src="/Assests/Icons/Bar Chart.png" alt="Bar Chart Icon" />
            <span class="tooltip">Dashboard Overview</span>
          </div>
          <div class="icon-wrapper">
            <img
              src="/Assests/Icons/Plant.png"
              alt="Potted Plant Icon"
            />
            <span class="tooltip">Manage Fields</span>
          </div>
          <div class="icon-wrapper">
            <img src="/Assests/Icons/Corn.png" alt="Corn Icon" />
            <span class="tooltip">Crop Management</span>
          </div>
          <div class="icon-wrapper">
            <img src="/Assests/Icons/Team.png" alt="Team Icon" />
            <span class="tooltip">Staff Management</span>
          </div>
          <div class="icon-wrapper">
            <img src="/Assests/Icons/Clipboard.png" alt="Clipboard Icon" />
            <span class="tooltip">ClipboardMonitoring Logs</span>
          </div>
          <div class="icon-wrapper">
            <img src="/Assests/Icons/Tractor.png" alt="Bar Chart Icon" />
            <span class="tooltip">Vehicle Management</span>
          </div>
          <div class="icon-wrapper">
            <img src="/Assests/Icons/Maintenance.png" alt="Potted Plant Icon" />
            <span class="tooltip">Equipment Management</span>
          </div>
          <div class="icon-wrapper">
            <img src="/Assests/Icons/Combo Chart.png" alt="Corn Icon" />
            <span class="tooltip">Reports & Analytics</span>
          </div>
          <div class="icon-wrapper">
            <img src="/Assests/Icons/Key.png" alt="Team Icon" />
            <span class="tooltip">User Management</span>
          </div>
          <div class="icon-wrapper">
            <img
              src="/Assests/Icons/Settings.png"
              alt="Clipboard Icon"
              onclick="window.location.href='index.html'"
            />
            <span class="tooltip">Settings </span>
          </div>
        </div>
      </div>
      <div class="headbar">
        <div>
          <h3>Dashboard Overview</h3>
          <div class="datetime">
            <span id="date"></span>
            <span id="time"></span>
          </div>
        </div>
      </div>
    </div>
    <script>
      function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString(); // Format date (e.g., MM/DD/YYYY)
        const time = now.toLocaleTimeString(); // Format time (e.g., HH:MM:SS AM/PM)

        document.getElementById("date").innerText = date;
        document.getElementById("time").innerText = time;
      }

      // Update every second
      setInterval(updateDateTime, 1000);

      // Initial call to display immediately on page load
      updateDateTime();
      console.log("JavaScript linked inline!");
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
