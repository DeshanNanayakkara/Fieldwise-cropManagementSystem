<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/Login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body >
    <div class="LoginCard">
      <div class="close-btn" onclick="closeLoginCard()">Ã—</div>
      <img src="/Assests/Images/greenshdw-removebg-preview.png" alt="" style="height: 20vh" />
      <br />
      <h5>Green Shadow Access Portal</h5>
      <br />
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text"
            ><img src="/Assests/Icons/User (1).png" alt="" style="width: 20px"
          /></span>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInputGroup1"
              placeholder="Username"
            />
            <label for="floatingInputGroup1">Username</label>
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"
            ><img src="/Assests/Icons/Lock1.png" alt="" style="width: 20px"
          /></span>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingInputGroup1"
              placeholder="Username"
            />
            <label for="floatingInputGroup1">Password</label>
          </div>
        </div>
        <p>Forget Password ?</p>
        <button
          class="btn1"
          type="button"
          onclick="window.location.href='managefields.html'"
        >
          Sign in
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
