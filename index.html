<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex; /* Use flexbox for alignment */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 100vh; /* Full height of the viewport */
        margin: 0; /* Remove default margin */
        background-color: #d8feaf75; /* Background color for the page */
      }

      .form-1 {
        display: grid;
        grid-template-columns: 500px 400px; /* Divide the form into two columns */
        width: 900px; /* Set the width of the form */
        height: 500px; /* Set the height of the form */
        background-color: white; /* Background color for the form */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
        border-radius: 10px; /* Optional: Add rounded corners */
      }

      .form-1 img {
        width: 100%; /* Ensure the image fits the column */
        object-fit: cover; /* Maintain aspect ratio and cover the area */
      }

      .form-1 h1 {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 0;
        font-size: 24px;
        color: #333;
      }
      .form-2{
        text-align: center;
        padding: 20px;
        background-color: rgba(195, 255, 202, 0.384);
      }
      .login-card {
        place-content: center;
        text-align: center;
        width: 100%;
        padding: 30px;
        background-color: #fff;
      }

      .login-card .btn {
        width: 100%;
        background-color: #1a7036;
      }
      .login-card .btn:hover{
        background-color: #a9dc4e;
        color: black;
        border-color: #ffffff;
      }

      .login-card .form-check {
        margin-top: 10px;
      }

      .login-card .links {
        margin-top: 15px;
        text-align: center;
      }

      .login-card .links a {
        margin: 0 10px;
        text-decoration: none;
        color: black;
      }

      .login-card .links a:hover {
        text-decoration: underline;
        color: #1a7036;
      }
      /* login btn */
      /* From Uiverse.io by cssbuttons-io */ 
button {
 position: relative;
 display: inline-block;
 cursor: pointer;
 outline: none;
 border: 0;
 vertical-align: middle;
 text-decoration: none;
 background: transparent;
 padding: 0;
 font-size: inherit;
 font-family: inherit;
}

button.learn-more {
 width: 12rem;
 height: auto;
}

button.learn-more .circle {
 transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
 position: relative;
 display: block;
 margin: 0;
 width: 3rem;
 height: 3rem;
 background: #282936;
 border-radius: 1.625rem;
}

button.learn-more .circle .icon {
 transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
 position: absolute;
 top: 0;
 bottom: 0;
 margin: auto;
 background: #fff;
}

button.learn-more .circle .icon.arrow {
 transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
 left: 0.625rem;
 width: 1.125rem;
 height: 0.125rem;
 background: none;
}

button.learn-more .circle .icon.arrow::before {
 position: absolute;
 content: "";
 top: -0.29rem;
 right: 0.0625rem;
 width: 0.625rem;
 height: 0.625rem;
 border-top: 0.125rem solid #fff;
 border-right: 0.125rem solid #fff;
 transform: rotate(45deg);
}

button.learn-more .button-text {
 transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
 position: absolute;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 padding: 0.75rem 0;
 margin: 0 0 0 1.85rem;
 color: #282936;
 font-weight: 700;
 line-height: 1.6;
 text-align: center;
 text-transform: uppercase;
}

button:hover .circle {
 width: 100%;
}

button:hover .circle .icon.arrow {
 background: #fff;
 transform: translate(1rem, 0);
}

button:hover .button-text {
 color: #fff;
}
.Login-animaton{
  width: 80px;
  height: 80px;
  
}
form{
  text-align: left;
}
    </style>
  </head>
  <body>
    <div class="form-1">
      <img src="/Assests/Images/Frame 6.png" alt="Login Image" />
      <div class="login-card">
        <h4 class="text-center mb-4">Green Shadow Access Portal</h4>
        <video src="/Assests/Videos/face-scan_WayMM2Wa.mp4" class="Login-animaton" autoplay loop muted></video>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="acceptCookies"
            />
            <label class="form-check-label" for="acceptCookies">
              Accept Cookies
            </label>
          </div>
          <button type="button" class="btn btn-primary mt-3" id="signInButton">Sign In</button>
          <div class="links">
            <a href="">Register</a>
          </div>
        </form>
      </div>
    </div>
    <script>
      // JavaScript to navigate to the staff management form
      document.getElementById("signInButton").addEventListener("click", function() {
        window.location.href = "staffManagement.html"; // Replace with the actual URL or file name
      });
    </script>
  </body>
</html>
