  <main class="content" id="content">
    <div class="staff-header">
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search staff...">
        <button class="add-staff-btn" id="openPopup">Add Staff</button>
      </div>
    </div>

    <table class="staff-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>Manager</td>
          <td>Agriculture</td>
          <td>
            <button>Edit</button>
            <button>Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>Field Supervisor</td>
          <td>Crop Management</td>
          <td>
            <button>Edit</button>
            <button>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
        <span class="close" id="closePopup">&times;</span>
        <h2>Manage Staff Details</h2>
        <form id="staffForm">
          <div class="inputFieldBox">
            <!-- Staff ID -->
            <input type="text" class="form-control mb-3" placeholder="Staff ID" id="staffId" readonly>
            
            <!-- First Name -->
            <input type="text" class="form-control mb-3" placeholder="First Name" id="firstName" required>
            
            <!-- Last Name -->
            <input type="text" class="form-control mb-3" placeholder="Last Name" id="lastName" required>
            
            <!-- Designation -->
            <input type="text" class="form-control mb-3" placeholder="Designation" id="designation" required>
            
            <!-- Gender -->
            <select class="form-control mb-3" id="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <!-- Date of Birth -->
            <input type="date" class="form-control mb-3" placeholder="Date of Birth" id="dob" required>
            
            <!-- Date Joined -->
            <input type="date" class="form-control mb-3" placeholder="Date Joined" id="joinedDate" required>
            
            <!-- Address -->
            <textarea class="form-control mb-3" placeholder="Address" id="address" required></textarea>
            
            <!-- Contact Number -->
            <input type="text" class="form-control mb-3" placeholder="Contact Number" id="contactNo" required>
            
            <!-- Email -->
            <input type="email" class="form-control mb-3" placeholder="Email" id="email" required>
            
            <!-- Role -->
            <input type="text" class="form-control mb-3" placeholder="Role" id="role" required>
          </div>
            <!-- CRUD Buttons -->
            <div class="ButtonBox">
                <button type="button" class="btn btn-success" id="saveButton">Save</button>
                <button type="button" class="btn btn-primary" id="updateButton">Update</button>
                <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
                <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
            </div>
        </form>
    </div>
  </div>
  <script src="/controller/staffController.js"></script>
