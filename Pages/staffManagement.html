  <main class="content" id="content">
    <div class="HeadingBox">
      <h1>Staff Management</h1>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search staff...">
        <button class="add-staff-btn" id="toggleAddStaff">Add Staff</button>
        <a href="http://127.0.0.1:5501/Pages/staffManagement.html">
          <button class="add-staff-btn" style="margin-left: 8px;">View Staff</button>
        </a>
      </div>

    <!-- Container for dynamic content -->
    <div id="staffContentContainer">
      <!-- Staff Table -->
      <div class="staff-table-container" id="staffTableContainer">
        <table class="staff-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Position</th>
              <th>Contact:NO</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>Manager</td>
              <td>Agriculture</td>
              <td>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>Field Supervisor</td>
              <td>Crop Management</td>
              <td>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="staffPopup" class="S-popup">
  <div class="S-popup-content">
        <form id="staffDetailsForm">
          <input type="text" id="staffId" readonly />
          <input type="text" id="firstName" readonly />
          <input type="text" id="lastName" readonly />
          <input type="text" id="designation" readonly />
          <input type="text" id="gender" readonly />
          <input type="text" id="dob" readonly />
          <input type="text" id="addressLine1" readonly />
          <input type="text" id="addressLine2" readonly />
          <input type="text" id="addressLine3" readonly />
          <input type="text" id="addressLine4" readonly />
          <input type="text" id="addressLine5" readonly />
          <input type="text" id="contactNo" readonly />
          <input type="text" id="email" readonly />
          <input type="text" id="role" readonly />

    </form>
    <button type="button" id="closeStaffFormButton" class="S-btn-close">Back</button>

  </div>
</div>

      <!-- Staff Form Container (Initially Hidden) -->
      <div class="staff-form-container" id="staffFormContainer" style="display: none;">
        <form id="staffForm">
          <div class="inputFieldBox">
            <input type="text" class="form-control mb-3" placeholder="Staff ID" id="staffId" required>
            <input type="text" class="form-control mb-3" placeholder="First Name" id="firstName" required>
            <input type="text" class="form-control mb-3" placeholder="Last Name" id="lastName" required>
            <input type="text" class="form-control mb-3" placeholder="Designation" id="designation" required>
            
            <select class="form-control mb-3" id="gender" required>
              <option value="" disabled selected>Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHER">Other</option>
            </select>
            
            <input type="date" class="form-control mb-3" placeholder="Date of Birth" id="dob" required>
            <input type="date" class="form-control mb-3" placeholder="Date Joined" id="joinedDate" required>
            
            <textarea class="form-control mb-3" placeholder="Address Line 1" id="addressLine1" required></textarea>
            <textarea class="form-control mb-3" placeholder="Address Line 2" id="addressLine2"></textarea>
            <textarea class="form-control mb-3" placeholder="Address Line 3" id="addressLine3"></textarea>
            <textarea class="form-control mb-3" placeholder="Address Line 4" id="addressLine4"></textarea>
            <textarea class="form-control mb-3" placeholder="Address Line 5" id="addressLine5"></textarea>
            
            <input type="text" class="form-control mb-3" placeholder="Contact Number" id="contactNo" required>
            <input type="email" class="form-control mb-3" placeholder="Email" id="email" required>

            <select class="form-control mb-3" id="role" required>
              <option value="" disabled selected>Role</option>
              <option value="MANAGER">Manager</option>
              <option value="ADMINISTRATIVE">ADMINISTRATIVE</option>
              <option value="SCIENTIST">SCIENTIST</option>
              <option value="OTHER">OTHER</option>
            </select>
          </div>
          
          <div class="ButtonBox">
            <button type="button" class="btn btn-success" id="saveButton">Save</button>
            <button type="button" class="btn btn-primary" id="  ">Update</button>
            <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
            <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
          </div>
        </form>
      </div>
