  <main class="content" id="content">
    <div class="HeadingBox">
      <h1>Vehicle Management</h1>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search vehicle...">
        <button class="add-vehicle-btn" id="toggleAddVehicle">Add Vehicle</button>
        <a href="http://127.0.0.1:5501/Pages/vehicle.html">
          <button class="add-vehicle-btn" style="margin-left: 8px;">View Vehicle</button>
        </a>
      </div>
    </div>

    <!-- Container for dynamic content -->
    <div id="vehicleContentContainer">
      <!-- Staff Table -->
      <div class="vehicle-table-container" id="vehicleTableContainer">
        <table class="vehicle-table">
          <thead>
            <tr>
              <th>licensePlateNumber</th>
              <th>vehicleCategory</th>
              <th>fuelType</th>
              <th>Status</th>
              <th>remarks</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ABW 2323</td>
              <td>car</td>
              <td>petrol</td>
              <td>cheese kallak</td>
              <td>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
              </td>
            </tr>
            </tbody>
        </table>
      </div>

      <!-- Staff Form Container (Initially Hidden) -->
      <div class="vehicle-form-container" id="vehicleFormContainer" style="display: none;">
        <form id="vehicleForm">
          <div class="inputFieldBox">
            <input type="text" class="form-control mb-3" placeholder="licensePlateNumber" id="licensePlateNumber" required>
            <input type="text" class="form-control mb-3" placeholder="vehicleCategory" id="vehicleCategory" required>
            <input type="text" class="form-control mb-3" placeholder="fuelType" id="fuelType" required>
            <input type="text" class="form-control mb-3" placeholder="Status" id="status" required>
            <input type="text" class="form-control mb-3" placeholder="remarks" id="remarks" required>
            
          
          <div class="ButtonBox">
            <button type="button" class="btn btn-success" id="saveButton">Save</button>
            <button type="button" class="btn btn-primary" id="updateButton">Update</button>
            <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
            <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
          </div>
        </form>
      </div>
    </div>
