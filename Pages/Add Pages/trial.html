<!DOCTYPE html>
<html>
<head>
    <title>Staff Details Popup</title>
    <style>
        .popup {
            /* display: none; */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="staffPopupOverlay" class="popup-overlay"></div>
    <div id="staffPopup" class="popup">
        <h2>Staff Member Details</h2>
        <button id="closePopup" style="float:right;">Close</button>
        <div id="staffDetails"></div>
    </div>

    <script src="/controller/staffController.js">
        
    </script>
</body>
</html>
