  <main class="content" id="content">
    <div class="HeadingBox">
      <h1>Crop Management</h1>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search crop...">
        <button class="add-crop-btn" id="toggleAddCrop">Add Crop</button>
        <a href="http://127.0.0.1:5501/Pages/cropManagement.html">
          <button class="add-crop-btn" style="margin-left: 8px;">View crop</button>
        </a>
      </div>

    <!-- Container for dynamic content -->
    <div id="cropContentContainer">
      <!-- Staff Table -->
      <div class="crop-table-container" id="cropTableContainer">
        <table class="crop-table">
          <thead>
            <tr>
              <th>commonName</th>
              <th>scientificName</th>
              <th>category</th>
              <th>season</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>makchjokka</td>
              <td>mkscermaruutha</td>
              <td>ala</td>
              <td>hamadama</td>
              <td>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
      <div id="cropPopup" class="C-popup">
  <div class="C-popup-content">
        <form id="cropDetailsForm">
          <input type="text" id="staffId" readonly />
          <input type="text" id="firstName" readonly />
          <input type="text" id="lastName" readonly />
          <input type="text" id="designation" readonly />
          <input type="text" id="gender" readonly />
          <input type="text" id="dob" readonly />
          <input type="text" id="addressLine1" readonly />
          <input type="text" id="addressLine2" readonly />
          <input type="text" id="addressLine3" readonly />
          <input type="text" id="addressLine4" readonly />
          <input type="text" id="addressLine5" readonly />
          <input type="text" id="contactNo" readonly />
          <input type="text" id="email" readonly />
          <input type="text" id="role" readonly />

    </form>
    <button type="button" id="closeCropFormButton" class="C-btn-close">Back</button>

  </div>
</div>

      <!-- Staff Form Container (Initially Hidden) -->
      <div class="crop-form-container" id="cropFormContainer" style="display: none;">
        <form id="cropForm">
          <div class="inputFieldBox">
            <input type="text" class="form-control mb-3" placeholder="Crop Common Name" id="commonName" required>
            <input type="text" class="form-control mb-3" placeholder="Crop's scientific Name" id="scientificName" required>
            <input type="text" class="form-control mb-3" placeholder="category" id="category" required>
            <input type="text" class="form-control mb-3" placeholder="season" id="season" required>
            <input type="text" class="form-control mb-3" placeholder="fieldCode" id="fieldCode" required>
            <div class="form-group">
    <label for="cropImage">Upload Crop Image</label>
    <input type="file" class="form-control-file" id="cropImage" accept="image/*" required>
</div>

          <div class="ButtonBox">
            <button type="button" class="btn btn-success" id="saveButton">Save</button>
            <button type="button" class="btn btn-primary" id="updateButton">Update</button>
            <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
            <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
          </div>
        </form>
