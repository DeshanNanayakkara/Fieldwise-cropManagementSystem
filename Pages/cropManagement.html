  <main class="content" id="content">

      <div class="search-container">

          <h1>jsjs</h1>
          <h1>jsjslorem100 lorem400</h1>

        </div>
      </div>

      <!-- Staff Form Container (Initially Hidden) -->
      <div class="crop-form-container" id="cropFormContainer" style="display: none;">
        <form id="cropForm">
          <div class="inputFieldBox">
            <input type="text" class="form-control mb-3" placeholder="Common name" id="commonName" required>
            <input type="text" class="form-control mb-3" placeholder="scientificName" id="scientificName" required>
            <input type="text" class="form-control mb-3" placeholder="category" id="category" required>
            <input type="text" class="form-control mb-3" placeholder="field-code" id="fieldCode" required>
            
            <select class="form-control mb-3" id="season" required>
              <option value="" disabled selected>SEASON</option>
              <option value="awwa">awwa</option>
              <option value="wassa">wassa</option>
            </select>
            
          
          
          <div class="ButtonBox">
            <button type="button" class="btn btn-success" id="saveButton">Save</button>
            <button type="button" class="btn btn-primary" id="updateButton">Update</button>
            <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
            <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
          </div>
        </form>
      </div>
