    <!-- Container for dynamic content -->
    <div id="equipmentContentContainer">
      <!-- Staff Table -->
      <div class="equipment-table-container" id="equipmentTableContainer">
        <table class="equipment-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Type</th>

        </table>
      </div>

      <!-- Staff Form Container (Initially Hidden) -->
      <div class="equipment-form-container" id="equipmentFormContainer" style="display: none;">
        <form id="equipmentForm">
          <div class="inputFieldBox">
            <input type="text" class="form-control mb-3" placeholder="Equipment ID" id="equipmentId" required>
            <input type="text" class="form-control mb-3" placeholder="Equipment Name" id="name" required>
            <input type="text" class="form-control mb-3" placeholder="Equipment Type" id="type" required>
            <input type="text" class="form-control mb-3" placeholder="Status" id="status" required>
            
            
          
          <div class="ButtonBox">
            <button type="button" class="btn btn-success" id="saveButton">Save</button>
            <button type="button" class="btn btn-primary" id="updateButton">Update</button>
            <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
            <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
          </div>
        </form>
