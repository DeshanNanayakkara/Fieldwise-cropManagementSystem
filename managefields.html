<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard Overview</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/ManagementForms.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboardnavbar">
        <div class="dashboardnavbar">
          <div class="icon-wrapper">
            <img src="/Assests/Icons/Bar Chart.png" alt="Bar Chart Icon" />
            <span class="tooltip">Dashboard Overview</span>
          </div>
          
          <div class="icon-wrapper">
            <img
              src="/Assests/Icons/Team.png"
              alt="Team Icon"
              onclick="window.location.href='staffManagement.html'"
            />
            <span class="tooltip">Staff Management</span>
          </div>
          <!--  -->
          <div class="icon-wrapper">
            <img
              src="/Assests/Icons/Tractor.png"
              alt="Bar Chart Icon"
              onclick="window.location.href='manageVehicles.html'"
            />
            <span class="tooltip">Vehicle Management</span>
          </div>
          <div class="icon-wrapper">
            <img
              src="/Assests/Icons/Maintenance.png"
              alt="Potted Plant Icon"
              onclick="window.location.href='equipmentManage.html'"
            />
            <span class="tooltip">Equipment Management</span>
          </div>
          <div class="icon-wrapper">
            <img src="/Assests/Icons/Combo Chart.png" alt="Corn Icon" />
            <span class="tooltip">Reports & Analytics</span>
          </div>
          
        </div>
      </div>
      <div class="headbar">
        <div class="logogrid-container">
          <div class="logo">
            <img src="/Assests/Images/greenshdw.png" alt="Profile Image" />
          </div>
          <div class="logocontent">
            <h3>Manage Fields</h3>
            <div class="datetime">
              <span id="date"></span>
              <span id="time"></span>
            </div>
          </div>
        </div>

        <div>
          <div class="pcard">
            <div class="pcard_load"></div>
            <div class="pcard_load_extreme_title"><h6>Admin</h6></div>
            <div class="pcard_load_extreme_descripion">
              <p>Dimuth Hirusan</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Content -->
    </div>

    <script>
      function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString(); // Format date (e.g., MM/DD/YYYY)
        const time = now.toLocaleTimeString(); // Format time (e.g., HH:MM:SS AM/PM)

        document.getElementById("date").innerText = date;
        document.getElementById("time").innerText = time;
      }

      // Update every second
      setInterval(updateDateTime, 1000);

      // Initial call to display immediately on page load
      updateDateTime();
      console.log("JavaScript linked inline!");
      // textField clicked effect
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
